{% extends 'base.html' %}
{% block body %}
	{% include 'navbar.html' %}
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				{% for partner in partner_list %}
					<div class="col-sm-4">
						<h4>{{ partner.name }}</h4>
						<div>{{ partner.address }}</div>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock %}
